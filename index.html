<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deci.mal</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative; /* Position relative for absolute positioning */
        }

        h1 {
            font-size: 4em;
            background: linear-gradient(90deg, purple, rgb(255, 255, 255));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-box {
            margin-top: 20px;
            display: flex;
            width: 50%;
        }

        .search-box input[type="text"] {
            width: 70%; /* Adjusted width for better appearance */
            padding: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px 0 0 25px;
            outline: none;
        }

        .search-box button {
            width: 30%; /* Adjusted width for better appearance */
            padding: 10px;
            font-size: 1.5em;
            background: linear-gradient(90deg, purple, rgb(0, 0, 0));
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: darkmagenta;
        }

        .by-taksha {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: transparent;
            background: -webkit-linear-gradient(green, blue); /* Green to blue gradient */
            -webkit-background-clip: text; /* Clip text to background */
            -webkit-text-fill-color: transparent; /* Make text transparent */
        }
    </style>
</head>
<body>
    <h1>Deci.mal</h1>
    <form class="search-box" onsubmit="search(event)">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    <div class="by-taksha">by taksha</div> <!-- "by taksha" text -->

    <script>
        function search(event) {
            event.preventDefault();
            var searchTerm = document.querySelector('input[name="q"]').value;
            var url = "https://www.google.com/search?q=" + encodeURIComponent(searchTerm);
            window.location.href = url;
        }
    </script>
</body>
</html>
